name: CI

on: [push, pull_request]


jobs:
  Build:
    runs-on: ubuntu-latest

    env:
      FC: gfortran
      GCC_V: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Checkout git submodules
      run: |
        git submodule update --init

    - name: Install Dependencies
      run: |
        sudo apt install -y gfortran-${GCC_V} open-coarrays-bin libopenmpi-dev cmake numdiff wget python-dev python build-essential
        wget -P . "https://bootstrap.pypa.io/get-pip.py" && sudo python get-pip.py && rm get-pip.py
        sudo pip install ford
        sudo update-alternatives --install /usr/bin/gfortran gfortran /usr/bin/gfortran-${GCC_V} 100


    - name: Build
      run: |
        mkdir build
        cd build
        FC=caf cmake ..
        make -j $(nproc)

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

    - name: miniFAVOR Documenation
      run: |
        cd doc
        ford miniFAVOR-FORD-file.md

    - name: Deploy documentation to gh-pages branch
      if: ${{ github.ref == 'refs/heads/develop' }}
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        BRANCH: gh-pages
        FOLDER: doc/html
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CLEAN: true
